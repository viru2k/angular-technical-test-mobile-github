<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>

          <ion-menu-toggle auto-hide="true">
            <ion-item
              routerDirection="root"
              routerLink="/peliculas"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                name="videocam"
                [ios]="'videocam' + '-outline'"
                [md]="'videocam' + '-sharp'"
              ></ion-icon>

              <ion-label>Peliculas</ion-label>
            </ion-item>

            <ion-item
              routerDirection="root"
              routerLink="/actores"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                name="person"
                [ios]="'person' + '-outline'"
                [md]="'person' + '-sharp'"
              ></ion-icon>

              <ion-label>Actores</ion-label>
            </ion-item>

            <ion-item
              routerDirection="root"
              routerLink="/estudios"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                name="film"
                [ios]="'film' + '-outline'"
                [md]="'film' + '-sharp'"
              ></ion-icon>

              <ion-label>Estudios</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <app-loader></app-loader>
</ion-app>
