<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main"></ion-back-button>
    </ion-buttons>
    <ion-title>Companies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  *ngIf="companyFacade.companyList$ | async as companies; else noResultsFound"
>
  <ion-list *ngFor="let item of companies">
    <ion-item>
      <ion-label> Company {{item.name}} </ion-label>
      <ion-label> Country {{item.country}} </ion-label>

      <ion-label> Created Year {{item.createYear}} </ion-label>
      <ion-label> Employees {{item.employees}} </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ng-template #noResultsFound>
  <ion-content> <ion-label>Sin contenido</ion-label> </ion-content>
</ng-template>
