<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main"></ion-back-button>
    </ion-buttons>
    <ion-title>Peliculas</ion-title>
  </ion-toolbar>
</ion-header>
<ng-template #noResultsFound>
  <ion-card>
    <ion-label>Sin contenido</ion-label>
  </ion-card>
</ng-template>
<ion-content
  *ngIf="peliculasFacade.peliculaList$ | async as peliculas; else noResultsFound"
>
  <ion-list *ngFor="let item of peliculas">
    <ion-item>
      <app-pelicula-item [itemPelicula]="item"></app-pelicula-item>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewMovie()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
